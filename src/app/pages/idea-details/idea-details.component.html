<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cono de Chocolate</title>
    <link rel="stylesheet" href="idea-details.component.css">
</head>
<body>
    <div class="container">
        <button class="back-button">Volver</button>

        <h1>Cono de Chocolate</h1>
        <h2>Datos de la Idea:</h2>

        <form>
            <label for="nombre-idea" class="label">Nombre de la Idea</label>
            <input type="text" id="nombre-idea" class="input" value="Guanavanazo Congelado">

            <label for="descripcion-idea" class="label">Descripción de la Idea</label>
            <textarea id="descripcion-idea" class="textarea">Helado de guanabana con Arequipe y bordes de chocolate en la epoca de febrero</textarea>

            <h3>Co - Autores</h3>
            <div class="co-autores">
                <label><input type="checkbox" checked> Andres Ramirez <span class="autor-info">Cream Helado | Contaduría</span></label>
                <label><input type="checkbox" checked> Carolina Mesa <span class="autor-info">Cream Helado | Marketing</span></label>
                <label><input type="checkbox" checked> Luis Herrera <span class="autor-info">Cream Helado | Repartidor</span></label>
            </div>

            <h3>¿La idea ya se encuentra implementada?</h3>
            <div class="implementacion">
                <label><input type="radio" name="implementacion" checked> Sí</label>
                <label><input type="radio" name="implementacion"> No</label>
            </div>

            <h3>Clasificación</h3>
            <button class="classification-button" disabled>Helados de leche</button>

            <h3>Promotor</h3>
            <button class="classification-button" disabled>Puntos de Venta</button>

            <h3>Fecha</h3>
            <input type="date" class="date-picker" value="2023-08-17">
        </form>
    </div>
</body>
</html>
